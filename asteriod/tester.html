<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.box {
		position: absolute;
		background: red;
	}
	#box2 {
		background: blue;
	}
	</style>
</head>
<body>

<span id="label"></span>
	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>

	<script type="text/javascript">
		var box2 = document.getElementById('box2');
		var box1 = document.getElementById('box1');
		var label = document.getElementById('label');

	 	var pos = {
	 		x:0,
	 		y: 0,
	 		height: 50,
	 		width: 50
	 	};

	 	var pos2 = {
	 		x: 200,
	 		y: 200,
	 		height: 50,
	 		width: 50
	 	};


		function hasColided(a, b) {

		    var condition = !(
		        ((a.y + a.height) < (b.y)) ||
		        (a.y > (b.y + b.height)) ||
		        ((a.x + a.width) < b.x) ||
		        (a.x > (b.x + b.width))
		    );

		    console.log('cond = ', condition);
			label.innerText = 'colided = ' + (condition ? 'true' : 'false');

		    return condition;
		}

		var d = 10;

		box2.style.top = pos2.y + 'px';
	 	box2.style.left = pos2.x + 'px';
	 	box2.style.width = pos2.width + 'px';
	 	box2.style.height = pos2.height + 'px';

		document.onkeydown =function () {

		 	var KeyID = event.keyCode;

		 	box1.style.top = pos.y + 'px';
		 	box1.style.left = pos.x + 'px';
		 	box1.style.width = pos.width + 'px';
		 	box1.style.height = pos.height + 'px';


		  	switch(KeyID)
		  	{

			  case 37:

			  //right('img');
			  pos.x -= d;

			  break;

			  case 38:

			  pos.y -= d;
			  // up('img')

			  break

			  case 39:

			  pos.x += d;
			  // left('img');

			  break;

			  case 40:

			  pos.y += d;
			  // down('img');

			  break;
		  }
			box1.style.top = pos.y + 'px';
		 	box1.style.left = pos.x + 'px';
		 	box1.style.width = pos.width + 'px';
		 	box1.style.height = pos.height + 'px';		  

		 	hasColided(pos, pos2);
		}
	</script>
</body>
</html>
